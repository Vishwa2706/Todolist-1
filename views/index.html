<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Todolist</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-custom navbar-mainbg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="far fa-calendar-alt"></i>Today</a
              >
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="/work"
                ><i class="far fa-clone"></i>Work</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="box" id="heading">
        <h1><%= kindOfDay %></h1>
      </div>
      <div class="box">
    <ul>
     <div class="item"><input type="checkbox"><p>Cricket</p></div> 
     <div class="item"><input type="checkbox"><p>Football</p></div> 
     <div class="item"><input type="checkbox"><p>Yoga</p></div> 
      <% for(i = 0; i< newListItem.length; i++){ %>
      <div class="item"><input type="checkbox"><p><%= newListItem [i] %></p>
      </div>
        <% } %>
      <form class="item" action="/" method="post">
        <input type="text" name="newItem" id="" placeholder="New Item" autocomplete="off" />
        <button type="submit">+</button>
      </div>
      </main>
      </form>
    </ul>
    <footer>Copyright Â© 2023
    </footer>
  </body>
</html>
